<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Parallex Scrolling</title>
  </head>
  <body>
    <section>
      <img src="./images/bg.jpg" alt="Background" id="bg" />
      <img src="./images/moon.png" alt="Moon" id="moon" />
      <img src="./images/mountain.png" alt="Mountain" id="mountain" />
      <img src="./images/road.png" alt="Road" id="road" />
      <h2 id="text">Moon Light</h2>
    </section>

    <script type="text/javascript">
      let bg = document.getElementById("bg");
      let moon = document.getElementById("moon");
      let mountain = document.getElementById("mountain");
      let road = document.getElementById("road");
      let text = document.getElementById("text");

      window.addEventListener("scroll", function () {
        var value = window.scrollY;

        bg.style.top = value * 0.5 + "px";
        moon.style.left = -value * 0.5 + "px";
        moon.style.top = value * 0.65 + "px";
        mountain.style.top = -value * 0.15 + "px";
        road.style.top = value * 0.15 + "px";
        text.style.top = value * 0.75 + "px";
      });
    </script>
  </body>
</html>
