<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <img src="./Images/bg.jpg" alt="bg" id="bg" />
      <img src="./Images/mountain2.png" alt="" id="mountain" />
      <img src="./Images/mountain2.png" alt="" id="mountain2" />
      <img src="./Images/sun.png" alt="" id="sun" />
    </section>

    <script>
      let sun = document.getElementById("sun");
      let mountain = document.getElementById("mountain");

      window.addEventListener("scroll", (e) => {
        var value = window.scrollY;

        sun.style.top = -value * 0.5 + "px";
        mountain.style.top = value * 0.5 + "px";
        mountain.style.left = -value * 0.5 + "px";

        mountain2.style.top = value * 0.5 + "px";

        mountain2.style.right = value * 5 + "px";
      });
    </script>
  </body>
</html>
